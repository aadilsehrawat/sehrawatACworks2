{% load static %}
<link rel="stylesheet" href="{% static 'website/css/components/header.css' %}">

<header class="body-font">
  <div id="nav-container" style="height: 50px;" class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'Home' %}" class="flex title-font font-medium items-center mb-4 md:mb-0">
      <img style="width: 35px; height: 25px; margin-top: 5px;" src="https://static-00.iconduck.com/assets.00/air-conditioner-devices-icon-512x281-oog0jr5a.png">
      <span class="ml-3 text-xl">Sehrawat AC Works</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <button id="navbarToggle" class="navbar-toggle">
        <span class="icon-bar"><img style="width: 30px; margin-top:7px" src="https://static-00.iconduck.com/assets.00/list-ul-icon-512x308-q8d9ouvv.png"></span>
      </button>

      <div id="navbarLinks">
        <a href="{% url 'Home' %}"><span class="link-text {% if active_tab == 'home' %}nav-active{% endif %}">Home</span></a>
        <a href="{% url 'About' %}"><span class="link-text {% if active_tab == 'about' %}nav-active{% endif %}">About</span></a>
        <a href="{% url 'Contact' %}"><span class="link-text {% if active_tab == 'contact' %}nav-active{% endif %}">Contact</span></a>
        {% if user.is_authenticated %}
        <a href="{% url 'Messages' %}"><span class="link-text {% if active_tab == 'contact-messages' %}nav-active{% endif %}">Contact-Messages</span></a>
        {% endif %}
          <a href="{% url 'Services' %}"><span class="link-text">
            <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-white md:mt-0">Services
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </span>
        </a>
      </div>
    </nav>
  </div>
</header>

<script>
const navbarToggle = document.getElementById('navbarToggle');
const navbarLinks = document.getElementById('navbarLinks');
navbarToggle.addEventListener('click', () => {
  navbarLinks.classList.toggle('show');
  navbarLinks.classList.toggle('navbar-links');
});
</script>
