{% load static %}

<link rel="stylesheet" href="{% static 'css/components/service_popup.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


<div id="popup" class="popup">
  <div class="popup-content">
    <div class="close-container flex justify-center">
      <img id="closePopupBtn" src="{% static "images/components/close.svg" %}" alt="close">
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="bg-white flex flex-col md:ml-auto w-full md:py-8 md:mt-3 booking-form">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center" id="changethis">Service Name</h2>
        <p class="leading-relaxed mb-5 text-gray-600 text-center">Fill in your details and book your professional service with us now!</p>
        <div class="flex-container">
          <div class="relative mb-4 flex-items">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4 flex-items">
            <label for="date" class="leading-7 text-sm text-gray-600">Service Date</label>
            <input type="date" id="datepicker" name="date" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="flex-container">
          <div class="relative mb-4 flex-items">
            <label for="phone" class="leading-7 text-sm text-gray-600">Phone</label>
            <input type="phone" id="phone-popup" name="phone" class="phone-input w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <p id="warning-popup" class="text-red-500 text-xs mt-1 hidden">Please enter a 10-digit mobile number only.</p>
          </div>
          <div class="relative mb-4 flex-items">
            <label for="email" class="leading-7 text-sm text-gray-600">Email (optional)</label>
            <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="relative mb-4">
          <label for="address" class="leading-7 text-sm text-gray-600">Addess (How can we reach you?)</label>
          <textarea id="address" name="address" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button name="booking_form_submit" class="md:w-1/4 mx-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 transition-colors duration-300 rounded text-lg">Book Now</button>
        <p class="text-xs text-gray-500 mt-3 text-center">Customer satisfaction is our top priority</p>
      </div>
    </form>
  </div>
</div>

<div id="backdrop" class="backdrop"></div>

<script src="{% static "js/components/service_popup.js" %}"></script>
